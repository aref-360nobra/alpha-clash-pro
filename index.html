<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style/font.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- HOME SCREEN -->
        <section class="home text-white flex flex-col justify-center items-center min-h-screen hidden">
            <div class="flex-col flex items-center gap-10">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play ground start-->
        <section class="playGround hidden">
            <div class="flex flex-col items-center gap-20 lg:pt-5">
                <!-- screen start -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[15px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <P class="text-black text-9xl font-bold">Y</P>
                    </div>
                </div>
                <!-- screen end -->
                <!-- keyboard start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>

                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->

                <!-- life && score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-0 text-white rounded-full hover:text-black">
                        Life

                        <img src="images/loveWithSpark.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] border-0 text-white rounded-full hover:text-black">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>

            </div>

        </section>
        <!-- play ground end -->
        <!-- score section start -->
        <section class="score">
            <div>
                <h1 class="text-8xl font-extrabold"><span>Score</span></h1>
            </div>
        </section>
    </main>
</body>

</html>
